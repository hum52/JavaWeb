<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页</title>
</head>
<body>
<h1>用户登录</h1>
<form  action="login" method="post">//登录请求地址,请求方式为post
  <div>
    <label for="username">账户:</label>
    <input type="text" id="username" name="username" value="admin" required>//默认账户为admin
  </div>
  <div>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" value="admin" required>//默认密码为admin
  </div>
  <div>
    <button type="submit">登录</button>
  </div>
</form>
</body>
</html>
